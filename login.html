<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="login.php" method="post">

                <label for="username"></label>
                <div class="input-with-icon">
                    <i class="fas fa-user fa-fw"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                
                <label for="password"></label>
                <div class="input-with-icon">
                    <i class="fas fa-lock fa-fw"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <input type="submit" value="Login">
            </form>
            <button onclick="goToMainPage()">Go to Main Page</button>
        </div>

        <div class="logo-container">
            <img src="BSUlogo.png.png" alt="Logo" class="logo" width = "300" height="300">
            <p> <span style="font-family: 'Times New Roman', serif; font-weight: bold; color: rgb(255, 255, 255);">Leading Innovations and Transforming Lives</span></p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');

        if (status === 'error') {
            const errorMessage = 'Login failed. Please check your credentials and role.';
            alert(errorMessage);

            window.location.href = 'login.html';
        }

        function goToMainPage() {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
